<app-spinner *ngIf="loading" class="spinner"></app-spinner>

<app-onesection *ngIf="!loading">
    <div content>
      <div *ngIf="clientData">
        <form name="f" #f="ngForm" (ngSubmit)="save(f)">
          <h5>Datos del cliente:</h5>
          <hr class="hr-primary"/>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputSegment">Segmento:</label>
              <input type="text" class="form-control" name="clientType"
                [(ngModel)]="client.clientType" disabled>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputDocument">Documento</label>
              <input type="text" class="form-control" placeholder="Documento" name="document"
              [(ngModel)]="client.document" disabled>
            </div>
            <div class="form-group col-md-3">
              <label for="inputDocumentType">Tipo documento:</label>
              <select class="form-control" name="documentType"
                [(ngModel)]="client.documentType">
                <option *ngFor="let document of documentTypes">{{ document }}</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputBirthDate">Fecha nacimiento:</label>
              <input type="date" class="form-control" placeholder="Fecha nacimiento" name="birthDate"
              [(ngModel)]="client.birthDate" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email:</label>
              <input type="email" class="form-control" placeholder="Email" name="email"
              [(ngModel)]="client.email" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputPassword">Contraseña:</label>
              <input type="password" class="form-control" placeholder="Contraseña" name="password"
              [(ngModel)]="client.password">
            </div>
            <div class="form-group col-md-3">
              <label for="inputRepeatPassword">Repite contraseña:</label>
              <input type="password" class="form-control" placeholder="Repite contraseña" name="repeatPassword"
              [(ngModel)]="client.repeatPassword">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputName">Nombre:</label>
              <input type="text" class="form-control" placeholder="Nombre" name="name"
              [(ngModel)]="client.name" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputFirstSurname">Primer apellido:</label>
              <input type="text" class="form-control" placeholder="Primer apellido" name="firstSurname"
              [(ngModel)]="client.firstSurname" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputSecondSurname">Segundo apellido:</label>
              <input type="text" class="form-control" placeholder="Segundo apellido" name="secondSurname"
              [(ngModel)]="client.secondSurname" required>
            </div>
          </div>

          <h5>Datos de dirección:</h5>
          <hr class="hr-primary"/>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputAddressLocation">Localidad:</label>
              <input type="text" class="form-control" placeholder="Localidad" name="addressLocation"
              [(ngModel)]="client.address.location" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputAddressPostalCode">Código Postal:</label>
              <input type="text" class="form-control" placeholder="Código Postal" name="addressPostalCode"
              [(ngModel)]="client.address.postalCode" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputAddressProvince">Provincia:</label>
              <input type="text" class="form-control" placeholder="Provincia" name="addressProvince"
              [(ngModel)]="client.address.province" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputAddressCountry">País:</label>
              <select class="form-control" name="addressCountry"
                [(ngModel)]="client.address.country">
                <option *ngFor="let country of countries">{{ country }}</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddressType">Tipo vía:</label>
              <select class="form-control" name="addressType"
                [(ngModel)]="client.address.type">
                <option *ngFor="let address of addressTypes">{{ address }}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddressDirection">Nombre vía:</label>
              <input type="text" class="form-control" placeholder="Nombre vía" name="addressDirection"
              [(ngModel)]="client.address.direction" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputAddressNumber">Número:</label>
              <input type="text" class="form-control" placeholder="Número" name="addressNumber"
              [(ngModel)]="client.address.number" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputAddressStairs">Escalera:</label>
              <input type="text" class="form-control" placeholder="Escalera" name="addressStairs"
              [(ngModel)]="client.address.stairs" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputAddressFloor">Planta:</label>
              <input type="text" class="form-control" placeholder="Planta" name="addressFloor"
              [(ngModel)]="client.address.floor" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputAddressDoor">Puerta:</label>
              <input type="text" class="form-control" placeholder="Puerta" name="addressDoor"
              [(ngModel)]="client.address.door" required>
            </div>
          </div>

          <h5>Datos de facturación:</h5>
          <hr class="hr-primary"/>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputBillingLocation">Localidad:</label>
              <input type="text" class="form-control" placeholder="Localidad" name="billingLocation"
              [(ngModel)]="client.billing.address.location" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputBillingPostalCode">Código Postal:</label>
              <input type="text" class="form-control" placeholder="Código Postal" name="billingPostalCode"
              [(ngModel)]="client.billing.address.postalCode" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputBillingProvince">Provincia:</label>
              <input type="text" class="form-control" placeholder="Provincia" name="billingProvince"
              [(ngModel)]="client.billing.address.province" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputBillingCountry">País:</label>
              <select class="form-control" name="billingCountry"
                [(ngModel)]="client.billing.address.country">
                <option *ngFor="let country of countries">{{ country }}</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputBillingType">Tipo vía:</label>
              <select class="form-control" name="billingType"
                [(ngModel)]="client.billing.address.type">
                <option *ngFor="let address of addressTypes">{{ address }}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputBillingDirection">Nombre vía:</label>
              <input type="text" class="form-control" placeholder="Nombre vía" name="billingDirection"
              [(ngModel)]="client.billing.address.direction" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputBillingNumber">Número:</label>
              <input type="text" class="form-control" placeholder="Número" name="billingNumber"
              [(ngModel)]="client.billing.address.number" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputBillingStairs">Escalera:</label>
              <input type="text" class="form-control" placeholder="Escalera" name="billingStairs"
              [(ngModel)]="client.billing.address.stairs" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputBillingFloor">Planta:</label>
              <input type="text" class="form-control" placeholder="Planta" name="billingFloor"
              [(ngModel)]="client.billing.address.floor" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputBillingDoor">Puerta:</label>
              <input type="text" class="form-control" placeholder="Puerta" name="billingDoor"
              [(ngModel)]="client.billing.address.door" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputBillingEntity">Entidad:</label>
              <input type="text" class="form-control" placeholder="XX00" name="billingEntity"
              [(ngModel)]="client.billing.entity">
            </div>
            <div class="form-group col-md-2">
              <label for="inputBillingOffice">Oficina:</label>
              <input type="text" class="form-control" placeholder="0000" name="billingOffice"
              [(ngModel)]="client.billing.office">
            </div>
            <div class="form-group col-md-2">
              <label for="inputBillingDc">DC:</label>
              <input type="text" class="form-control" placeholder="0000" name="billingDc"
              [(ngModel)]="client.billing.dc">
            </div>
            <div class="form-group col-md-6">
              <label for="inputBillingAccount">Número de cuenta:</label>
              <input type="text" class="form-control" placeholder="000000000000" name="billingAccount"
              [(ngModel)]="client.billing.account">
            </div>
          </div>
          <div class="form-row">
            <input type="checkbox" class="form-check-input" id="onlineInvoice" name="onlineInvoice"
            [(ngModel)]="client.onlineInvoice"
            [checked]="client.onlineInvoice">
            <label class="form-check-label" for="onlineInvoice">Factura Online</label>
          </div>
          <br>
          <button type="submit" class="btn btn-outline-secondary waves-effect">Guardar cambios</button>
        </form>
      </div>
    </div>
</app-onesection>

<app-notification [notification]="notification"></app-notification>
